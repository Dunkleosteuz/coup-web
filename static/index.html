<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coup Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .player-card {
            transition: all 0.3s ease;
        }
        .player-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold mb-2 text-yellow-400">Coup</h1>
            <p class="text-xl text-gray-300">Multiplayer Card Game</p>
        </header>

        <!-- Game Setup Section -->
        <div id="gameSetup" class="max-w-md mx-auto bg-black bg-opacity-50 rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Game Setup</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Your Name</label>
                <input type="text" id="playerName" class="w-full px-3 py-2 bg-gray-800 rounded border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="Enter your name">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Game ID (or create new)</label>
                <div class="flex gap-2">
                    <input type="text" id="gameId" class="flex-1 px-3 py-2 bg-gray-800 rounded border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="Enter game ID">
                    <button onclick="createGame()" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded font-medium">Create</button>
                </div>
            </div>
            
            <button onclick="joinGame()" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded font-medium">Join Game</button>
        </div>

        <!-- Game Lobby Section -->
        <div id="gameLobby" class="max-w-2xl mx-auto bg-black bg-opacity-50 rounded-lg p-6 hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Game Lobby</h2>
            <p class="text-center mb-4">Game ID: <span id="lobbyGameId" class="font-mono text-yellow-400"></span></p>
            
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-2">Players:</h3>
                <div id="playersList" class="grid grid-cols-2 gap-2"></div>
            </div>
            
            <div class="text-center">
                <button onclick="startGame()" class="px-6 py-2 bg-green-600 hover:bg-green-700 rounded font-medium">Start Game</button>
            </div>
        </div>

        <!-- Game Board Section -->
        <div id="gameBoard" class="hidden">
            <!-- Game Info Bar -->
            <div class="bg-black bg-opacity-50 rounded-lg p-4 mb-6">
                <div class="flex justify-between items-center">
                    <div>
                        <span class="text-sm text-gray-400">Current Turn:</span>
                        <span id="currentPlayer" class="ml-2 font-bold text-yellow-400"></span>
                    </div>
                    <div>
                        <span class="text-sm text-gray-400">Your Coins:</span>
                        <span id="yourCoins" class="ml-2 font-bold text-green-400"></span>
                    </div>
                </div>
            </div>

            <!-- Players Grid -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                <div id="playersGrid"></div>
            </div>

            <!-- Your Hand -->
            <div class="bg-black bg-opacity-50 rounded-lg p-4 mb-6">
                <h3 class="text-lg font-semibold mb-3">Your Cards:</h3>
                <div id="yourCards" class="flex gap-4 justify-center"></div>
            </div>

            <!-- Action Panel -->
            <div class="bg-black bg-opacity-50 rounded-lg p-4">
                <h3 class="text-lg font-semibold mb-3">Actions:</h3>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                    <button onclick="performAction('income')" class="action-btn bg-gray-700 hover:bg-gray-600 p-2 rounded">Income (+1)</button>
                    <button onclick="performAction('foreign_aid')" class="action-btn bg-gray-700 hover:bg-gray-600 p-2 rounded">Foreign Aid (+2)</button>
                    <button onclick="performAction('tax')" class="action-btn bg-purple-700 hover:bg-purple-600 p-2 rounded">Tax (+3)</button>
                    <button onclick="performAction('steal')" class="action-btn bg-red-700 hover:bg-red-600 p-2 rounded">Steal</button>
                    <button onclick="performAction('assassinate')" class="action-btn bg-red-800 hover:bg-red-700 p-2 rounded">Assassinate (3)</button>
                    <button onclick="performAction('exchange')" class="action-btn bg-blue-700 hover:bg-blue-600 p-2 rounded">Exchange</button>
                    <button onclick="performAction('coup')" class="action-btn bg-orange-700 hover:bg-orange-600 p-2 rounded">Coup (7)</button>
                </div>
            </div>
        </div>

        <!-- Game Over Section -->
        <div id="gameOver" class="max-w-md mx-auto bg-black bg-opacity-50 rounded-lg p-6 hidden">
            <h2 class="text-3xl font-bold mb-4 text-center">Game Over!</h2>
            <p class="text-center text-xl mb-6">Winner: <span id="winnerName" class="text-yellow-400 font-bold"></span></p>
            <div class="text-center">
                <button onclick="location.reload()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded font-medium">New Game</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
